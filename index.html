<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>AI Megafy - COMEX (con archivos)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{ --w: 980px; }
    *{ box-sizing: border-box; }
    body{ margin:0; font-family: system-ui, sans-serif; background:#fff; color:#222; }
    header{ background: linear-gradient(180deg,#0b1b2f,#0a1422); color:#e8eef7; padding:24px 0 40px; box-shadow:0 6px 24px rgba(0,0,0,.25); }
    .brand{ max-width:var(--w); margin:0 auto; display:flex; gap:14px; align-items:center; padding:0 16px;}
    .brand img{ height:46px; filter:drop-shadow(0 2px 6px rgba(0,0,0,.4)); }
    .brand h1{ margin:0; font-size:1.4rem; }
    .sub{ color:#c3cde0; }
    main{ max-width:var(--w); margin:-16px auto 40px; padding:20px; border:1px solid #eee; border-radius:16px; background:#fff; box-shadow:0 10px 30px rgba(0,0,0,.1);}
    .row{ display:flex; gap:12px; align-items:center; margin-bottom:12px; flex-wrap:wrap;}
    #msg{ flex:1; padding:10px 12px; border:1px solid #ddd; border-radius:10px; font-size:16px; min-width:280px;}
    button{ padding:10px 14px; border-radius:10px; border:1px solid #ddd; background:#0f66ff; color:#fff; font-weight:600; cursor:pointer; }
    button.secondary{ background:#f5f7fb; color:#0a2440; border-color:#d9e0ef; }
    #out{ border:1px solid #eee; border-radius:12px; padding:12px; background:#fafafa; min-height:160px; white-space:pre-wrap; }
    .hint{ color:#666; font-size:14px; }
    .chip{ display:inline-block; padding:6px 10px; border-radius:999px; background:#eef5ff; border:1px solid #dbe7ff; color:#0a2440; font-size:12px; margin-right:6px; }
  </style>
</head>
<body>
  <header>
    <div class="brand">
      <img src="https://megafy.net/wp-content/uploads/2022/06/logo-megafy-footer.png" alt="Logo Megafy" />
      <div>
        <h1>AI Megafy - COMEX</h1>
        <div class="sub">Tu copiloto inteligente, con soporte de archivos PDF</div>
      </div>
    </div>
  </header>

  <main>
    <div class="row">
      <input id="file" type="file" accept="application/pdf" />
      <button class="secondary" id="btnUpload">Subir PDF</button>
      <span id="filesList"></span>
    </div>

    <div class="row">
      <input id="msg" placeholder="Escribe tu consulta..." />
      <button id="btnSend">Enviar</button>
    </div>

    <div class="hint">Puedes subir uno o varios PDFs. Luego escribe tu pregunta haciendo referencia a ellos.</div>
    <div style="margin:10px 0">
      <span class="chip">PDFs admitidos</span>
      <span class="chip">Modelo: <code id="modelName">—</code></span>
    </div>

    <div id="out"></div>
  </main>

  <script type="module">
    const out = document.getElementById('out');
    const fileInput = document.getElementById('file');
    const filesList = document.getElementById('filesList');
    const modelNameEl = document.getElementById('modelName');

    // Estado en memoria: file_ids acumulados en esta sesión
    const state = { fileIds: [] };

    // (Opcional) mostrar el modelo activo desde el backend
    fetch('/api/message', { method:'OPTIONS' }).then(r => r.json().catch(()=>({}))).then(j=>{
      if (j?.model) modelNameEl.textContent = j.model;
    }).catch(()=>{});

    document.getElementById('btnUpload').onclick = async () => {
      const f = fileInput.files?.[0];
      if (!f) return alert('Selecciona un PDF primero');
      const fd = new FormData();
      fd.append('file', f);
      out.textContent = 'Subiendo PDF…';
      const r = await fetch('/api/upload', { method:'POST', body: fd });
      const j = await r.json().catch(()=>null);
      if (!r.ok) {
        out.textContent = `Error al subir: ${await r.text()}`;
        return;
      }
      state.fileIds.push(j.file_id);
      filesList.textContent = `(${state.fileIds.length} archivo(s) listo(s))`;
      out.textContent = 'PDF subido correctamente. Ahora puedes preguntar.';
      fileInput.value = '';
    };

    document.getElementById('btnSend').onclick = async () => {
      const text = document.getElementById('msg').value.trim();
      if (!text && state.fileIds.length === 0) return alert('Escribe un mensaje o sube un PDF');
      out.textContent = 'Pensando…';
      const r = await fetch('/api/message', {
        method:'POST',
        headers:{ 'Content-Type':'application/json' },
        body: JSON.stringify({ text, file_ids: state.fileIds })
      });
      if (!r.ok) {
        out.textContent = `Error: ${await r.text()}`;
        return;
      }
      const j = await r.json();
      out.textContent = j.reply || '(sin respuesta)';
      // Si quieres “conversación”, conserva estado y no limpies fileIds
      document.getElementById('msg').value = '';
    };
  </script>
</body>
</html>
