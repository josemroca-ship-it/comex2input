<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>AI Megafy - COMEX</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Carga del Web Component de ChatKit -->
  <script src="https://cdn.platform.openai.com/deployments/chatkit/chatkit.js" defer></script>

  <style>
    :root {
      --w: 1000px;
      --dark-bg: #0a1422;
      --light-bg: #ffffff;
      --text-dark: #e8eef7;
      --text-light: #333;
      --brand: #4cc2ff;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; font-family: system-ui, sans-serif; }

    body {
      background: var(--light-bg);
      color: var(--text-light);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 24px;
      padding: 24px;
    }

    /* Header */
    .header {
      width: 100%;
      max-width: var(--w);
      background: var(--dark-bg);
      color: var(--text-dark);
      border-radius: 14px;
      display: flex;
      align-items: center;
      gap: 14px;
      padding: 14px 16px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.35);
    }

    .brand img {
      height: 40px;
      filter: drop-shadow(0 2px 6px rgba(0,0,0,0.35));
    }
    .brand h1 {
      margin: 0;
      font-size: 1.25rem;
      letter-spacing: .2px;
      font-weight: 600;
    }
    .sub { color: #a9b4c0; font-size: .95rem; }

    /* Card contenedora */
    .card {
      width: 100%;
      max-width: var(--w);
      border-radius: 16px;
      background: #f9f9f9;
      border: 1px solid #ddd;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      padding: 16px;
    }

    openai-chatkit {
      display: block;
      width: 100%;
      height: clamp(520px, 70vh, 720px);
      border-radius: 12px;
      background: #fff;
      border: 1px solid #ccc;
      overflow: clip;
    }

    /* Uploader */
    #uploader {
      text-align: center;
      margin-top: 16px;
    }
    #fileLabel {
      display: inline-block;
      padding: 10px 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      cursor: pointer;
      background: var(--brand);
      color: #fff;
      transition: background 0.2s;
    }
    #fileLabel:hover {
      background: #3ab1f5;
    }
    #uploadStatus {
      margin-top: 8px;
      font-size: 0.9rem;
      color: #555;
    }

    /* Footer */
    .footer {
      width: 100%;
      max-width: var(--w);
      text-align: center;
      color: #777;
      font-size: .9rem;
    }

    @media (max-width: 560px) {
      .brand h1 { font-size: 1.05rem; }
      .sub { font-size: .85rem; }
      body { padding: 16px; gap: 16px; }
      .card { padding: 12px; }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <div class="header brand">
    <img src="https://megafy.net/wp-content/uploads/2022/06/logo-megafy-footer.png" alt="Logo Megafy" />
    <div>
      <h1>AI Megafy - COMEX</h1>
      <div class="sub">Tu copiloto inteligente, 24/7</div>
    </div>
  </div>

  <!-- Card -->
  <div class="card">
    <openai-chatkit id="chat"></openai-chatkit>

    <!-- Uploader -->
    <div id="uploader">
      <label id="fileLabel" for="fileInput">ðŸ“Ž Subir PDF</label>
      <input type="file" id="fileInput" accept="application/pdf" style="display:none;" />
      <div id="uploadStatus"></div>
    </div>
  </div>

  <div class="footer">Desarrollado con ðŸ§  x Megafy</div>

  <!-- Script principal -->
  <script type="module">
  // ... tu init de ChatKit arriba ...

  const input = document.getElementById("fileInput");
  const status = document.getElementById("uploadStatus");

  input.addEventListener("change", async (e) => {
    const file = e.target.files[0];
    if (!file) return;

    status.textContent = "Subiendo " + file.name + "â€¦";
    const formData = new FormData();
    formData.append("file", file);

    try {
      // 1) Subir
      const uploadRes = await fetch("/api/upload", { method: "POST", body: formData });

      if (!uploadRes.ok) {
        const err = await uploadRes.text();     // <-- NO json() si no ok
        status.textContent = "âŒ Error subiendo: " + err;
        return;
      }

      const uploadData = await uploadRes.json(); // <-- aquÃ­ sÃ­
      if (!uploadData?.file_id) {
        status.textContent = "âŒ Upload sin file_id";
        return;
      }

      status.textContent = "ðŸ“¤ Archivo subido. Procesandoâ€¦";

      // 2) Continuar flujo con ese file_id (Responses API)
      const continueRes = await fetch("/api/continue", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ file_id: uploadData.file_id })
      });

      if (!continueRes.ok) {
        const err = await continueRes.text();
        status.textContent = "âŒ Error procesando: " + err;
        return;
      }

      const data = await continueRes.json();
      const reply = data.reply || "(sin respuesta)";
      status.textContent = "âœ… Procesado correctamente";

      // Mostrar respuesta bajo la tarjeta
      const msg = document.createElement("div");
      msg.style.marginTop = "10px";
      msg.textContent = "Respuesta de la IA: " + reply;
      document.querySelector(".card").appendChild(msg);
    } catch (err) {
      status.textContent = "âŒ Error de red: " + (err?.message || err);
      console.error(err);
    }
  });
</script>
</body>
</html>
